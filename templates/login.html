<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">
        Admin Login
      </h2>
      {% if msg %}
      <div class="mb-4 text-red-500 text-center">{{ msg }}</div>
      {% endif %}
      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            name="email"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-[#AE8F45]"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            name="password"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-[#AE8F45]"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#AE8F45] text-white py-2 rounded hover:bg-[#887138] transition"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>

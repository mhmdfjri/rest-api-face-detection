{% extends "layout.html" %}
{% block title %}Manajemen User{% endblock %}
{% block content %}

<div class="flex-1 flex flex-col overflow-hidden">
  <header class="bg-white shadow-sm z-10">
    <div class="px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-gray-800">User</h1>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 bg-gray-50">
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="table-container">
        <table class="min-w-full">
          <thead>
            <tr class="bg-gray-50 border-b border-gray-200">
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">No</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Avatar</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Face Shape</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for user in users %}
            <tr>
              <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{ loop.index }}</td>
              <td class="px-4 py-4 whitespace-nowrap">
                <div class="h-10 w-10 rounded-full overflow-hidden bg-gray-100">
                  <img
                    src="{{ url_for('static', filename='avatars/' + user.avatar) }}"
                    class="h-full w-full object-cover"
                    alt="{{ user.name }}"
                  />
                </div>
              </td>
              <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.name }}</td>
              <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.email }}</td>
              <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-700">
                <span class="badge bg-primary bg-opacity-10 text-primary">{{ user.face_shape }}</span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

{% endblock %}

<!-- Desktop Sidebar -->
<aside
  class="sidebar w-64 bg-white shadow-lg h-full flex-shrink-0 hidden md:block"
>
  <div class="p-4 border-b border-gray-100">
    <img
      src="../../static/images/barberly.png"
      alt="Barberly"
      class="h-11 w-11"
    />
  </div>
  <nav class="py-4">
    <div
      class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider"
    >
      Menu Utama
    </div>

    <!-- Dashboard -->
    <a
      href="{{ url_for('admin.dashboard') }}"
      class="flex items-center px-4 py-3 {{ 'bg-primary bg-opacity-10 text-primary border-r-4 border-primary' if active_menu == 'dashboard' else 'text-gray-600 hover:bg-gray-50' }}"
    >
      <div
        class="w-5 h-5 flex items-center justify-center mr-3 {{ 'text-primary' if active_menu == 'dashboard' else 'text-gray-500' }}"
      >
        <i class="ri-dashboard-line"></i>
      </div>
      <span>Dashboard</span>
    </a>

    <!-- Hairstyle -->
    <a
      href="{{ url_for('hairstyle.index') }}"
      class="flex items-center px-4 py-3 {{ 'bg-primary bg-opacity-10 text-primary border-r-4 border-primary' if active_menu == 'hairstyle' else 'text-gray-600 hover:bg-gray-50' }}"
    >
      <div
        class="w-5 h-5 flex items-center justify-center mr-3 {{ 'text-primary' if active_menu == 'hairstyle' else 'text-gray-500' }}"
      >
        <i class="ri-scissors-line"></i>
      </div>
      <span>Gaya Rambut</span>
    </a>

    <!-- User -->
    <a
      href="{{ url_for('admin.list_users') }}"
      class="flex items-center px-4 py-3 {{ 'bg-primary bg-opacity-10 text-primary border-r-4 border-primary' if active_menu == 'users' else 'text-gray-600 hover:bg-gray-50' }}"
    >
      <div
        class="w-5 h-5 flex items-center justify-center mr-3 {{ 'text-primary' if active_menu == 'users' else 'text-gray-500' }}"
      >
        <i class="ri-user-3-line"></i>
      </div>
      <span>Pengguna</span>
    </a>
  </nav>

  <div class="absolute bottom-0 w-64 border-t border-gray-100">
    <div class="flex items-center p-4">
      <img
        src="{{ url_for('static', filename='images/avatar-admin.jpg') }}"
        class="w-10 h-10 rounded-full object-cover object-top"
        alt="Profile"
      />
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-700">{{ name }}</p>
        <p class="text-xs text-gray-500">Admin</p>
      </div>
      <div
        id="logoutTrigger"
        class="ml-auto w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-500 cursor-pointer"
      >
        <i class="ri-logout-box-line"></i>
      </div>
    </div>
  </div>
</aside>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
  <div
    class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 sm:mx-0 sm:h-10 sm:w-10"
          >
            <i class="ri-logout-box-line text-yellow-600 text-xl"></i>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Konfirmasi Logout
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">
                Apakah Anda yakin ingin keluar dari akun Anda?
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <a
          href="{{ url_for('admin.logout') }}"
          class="w-full inline-flex justify-center rounded-button border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm whitespace-nowrap"
        >
          Logout
        </a>
        <button
          type="button"
          id="cancelLogout"
          class="mt-3 w-full inline-flex justify-center rounded-button border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm whitespace-nowrap"
        >
          Batal
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const logoutTrigger = document.getElementById("logoutTrigger");
    const logoutModal = document.getElementById("logoutModal");
    const cancelLogout = document.getElementById("cancelLogout");

    logoutTrigger.addEventListener("click", () => {
      logoutModal.classList.remove("hidden");
    });

    cancelLogout.addEventListener("click", () => {
      logoutModal.classList.add("hidden");
    });

    logoutModal.addEventListener("click", (e) => {
      if (e.target === logoutModal) {
        logoutModal.classList.add("hidden");
      }
    });
  });
</script>
